<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="GitScratch-icon-black.svg">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
</head>

<body>
  <script>
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.querySelector("link[rel*='icon']").href = "GitScratch-icon-white.svg"
    }

    if (window.matchMedia('(prefers-color-scheme: light)').matches) {
      document.querySelector("link[rel*='icon']").href = "GitScratch-icon-black.svg"
    }
    var listeners = {
      dark: function (mediaQueryList) {
        if (mediaQueryList.matches) {
          document.querySelector("link[rel*='icon']").href = "GitScratch-icon-white.svg"

        }
      },
      light: function (mediaQueryList) {
        if (mediaQueryList.matches) {
          document.querySelector("link[rel*='icon']").href = "GitScratch-icon-black.svg"

        }
      }
    }

    window.matchMedia('(prefers-color-scheme: dark)').addListener(listeners.dark)
    window.matchMedia('(prefers-color-scheme: light)').addListener(listeners.light)
  </script>
  <noscript>
    <strong>Error.</strong>
  </noscript>
  <div id="app"></div>
</body>

</html>
